<html ng-app="xyz">
<script src="angular.js"> </script>
<script>
var app=angular.module("xyz",[]);
app.controller("ctrl1",function($scope){
$scope.name = "tiberiu";
$scope.regno= 12;
$scope.address = "142 St. Marys Street";
$scope.records=[{regno: 21,name:"peter",marks:50},{regno: 18,name:"peter",marks:65},{regno: 17,name:"peter",marks:70},{regno: 16,name:"peter",marks:85}];
$scope.msg = function(){
return "hello my friends";
};
$scope.addFunction = function(a,b)
{
return a+b;
};
$scope.cevaceva=[{subject: "java", likes: 0, dislikes: 0},{subject: "VB", likes: 0, dislikes: 0},{subject: "HTML", likes: 0, dislikes: 0}];
$scope.likes= function(record){
	record.likes++;
};
$scope.dislikes=function(record){
record.dislikes++;
};
});
</script>
<div ng-controller="ctrl1">
Name: {{name}}</br>
Regno: {{regno}}</br>
Address: {{address}}</br>
{{msg()}}</br>
{{addFunction(10,5)}}
{{add}}
<input type="text" ng-model="name">
<table>
<tr>
<td> registration</td>
<td>name</td>
<td>address</td>
</tr>
<tr ng-repeat="x in records">
<td>{{x.regno}}</td>
<td>{{x.name}}</td>
<td>{{x.marks}}</td>
<td>{{x.marks*100/150}}</td>
<td><b ng-if="x.marks>=60"> Pass</b><b ng-if="x.marks<60"> Fail </b></td>
</tr>
</table>
<table>
<tr>
<td>subject</td>
<td>likes</td>
<td>dislikes</td>
<td>dislikes</td>
</tr>
<tr ng-repeat="x in cevaceva">
<td>{{x.subject}}</td>
<td>{{x.likes}}</td>
<td>{{x.dislikes}}</td>
<td><b ng-if="x.likes>x.dislikes"> more likes </b><b ng-if="x.likes<x.dislikes"> more dislikes </b> <b ng-if="x.likes==x.dislikes">equal</b></td>
<td><input type="button" value="like" ng-click="likes(x)"> <input type="button" value="dislikes" ng-click="dislikes(x)"></td>
</tr>
</table>
</div>
</html>
